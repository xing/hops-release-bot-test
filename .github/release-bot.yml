dist-tags:
  'v12.x-rePKcs': 'v12'
  'v13.x-rePKcs': 'latest'
  'master-rePKcs': 'next'

labels:
  ':package: v12': 'v12.x-rePKcs'
  ':package: v13': 'v13.x-rePKcs'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master-rePKcs"