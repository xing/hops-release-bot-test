dist-tags:
  'v12.x-0xZ2F_': 'v12'
  'v13.x-0xZ2F_': 'latest'
  'master-0xZ2F_': 'next'

labels:
  ':package: v12': 'v12.x-0xZ2F_'
  ':package: v13': 'v13.x-0xZ2F_'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master-0xZ2F_"