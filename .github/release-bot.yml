dist-tags:
  'v12.x-SCS-LD': 'v12'
  'v13.x-SCS-LD': 'latest'
  'master-SCS-LD': 'next'

labels:
  ':package: v12': 'v12.x-SCS-LD'
  ':package: v13': 'v13.x-SCS-LD'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master-SCS-LD"