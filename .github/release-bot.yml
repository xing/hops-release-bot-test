dist-tags:
  'v12.x-uMTLTS': 'v12'
  'v13.x-uMTLTS': 'latest'
  'master-uMTLTS': 'next'

labels:
  ':package: v12': 'v12.x-uMTLTS'
  ':package: v13': 'v13.x-uMTLTS'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master-uMTLTS"