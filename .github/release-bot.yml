dist-tags:
  'v12.x--Vints': 'v12'
  'v13.x--Vints': 'latest'
  'master--Vints': 'next'

labels:
  ':package: v12': 'v12.x--Vints'
  ':package: v13': 'v13.x--Vints'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master--Vints"