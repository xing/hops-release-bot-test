dist-tags:
  'v12.x--kkdbs': 'v12'
  'v13.x--kkdbs': 'latest'
  'master--kkdbs': 'next'

labels:
  ':package: v12': 'v12.x--kkdbs'
  ':package: v13': 'v13.x--kkdbs'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master--kkdbs"