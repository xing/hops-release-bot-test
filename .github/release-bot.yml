dist-tags:
  'v12.x-vF-nom': 'v12'
  'v13.x-vF-nom': 'latest'
  'master-vF-nom': 'next'

labels:
  ':package: v12': 'v12.x-vF-nom'
  ':package: v13': 'v13.x-vF-nom'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master-vF-nom"