dist-tags:
  'v12.x--HscCI': 'v12'
  'v13.x--HscCI': 'latest'
  'master--HscCI': 'next'

labels:
  ':package: v12': 'v12.x--HscCI'
  ':package: v13': 'v13.x--HscCI'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master--HscCI"