dist-tags:
  'v12.x-nAr-tX': 'v12'
  'v13.x-nAr-tX': 'latest'
  'master-nAr-tX': 'next'

labels:
  ':package: v12': 'v12.x-nAr-tX'
  ':package: v13': 'v13.x-nAr-tX'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master-nAr-tX"