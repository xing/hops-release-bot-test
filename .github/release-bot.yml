dist-tags:
  'v12.x--LPvBF': 'v12'
  'v13.x--LPvBF': 'latest'
  'master--LPvBF': 'next'

labels:
  ':package: v12': 'v12.x--LPvBF'
  ':package: v13': 'v13.x--LPvBF'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master--LPvBF"