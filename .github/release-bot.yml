dist-tags:
  'v12.x-P-E_ID': 'v12'
  'v13.x-P-E_ID': 'latest'
  'master-P-E_ID': 'next'

labels:
  ':package: v12': 'v12.x-P-E_ID'
  ':package: v13': 'v13.x-P-E_ID'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master-P-E_ID"