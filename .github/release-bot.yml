dist-tags:
  'v12.x-U0DYY-': 'v12'
  'v13.x-U0DYY-': 'latest'
  'master-U0DYY-': 'next'

labels:
  ':package: v12': 'v12.x-U0DYY-'
  ':package: v13': 'v13.x-U0DYY-'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master-U0DYY-"