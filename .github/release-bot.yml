dist-tags:
  'v12.x--2q_-q': 'v12'
  'v13.x--2q_-q': 'latest'
  'master--2q_-q': 'next'

labels:
  ':package: v12': 'v12.x--2q_-q'
  ':package: v13': 'v13.x--2q_-q'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master--2q_-q"