dist-tags:
  'v12.x--xUYfX': 'v12'
  'v13.x--xUYfX': 'latest'
  'master--xUYfX': 'next'

labels:
  ':package: v12': 'v12.x--xUYfX'
  ':package: v13': 'v13.x--xUYfX'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master--xUYfX"