dist-tags:
  'v12.x-XosXYw': 'v12'
  'v13.x-XosXYw': 'latest'
  'master-XosXYw': 'next'

labels:
  ':package: v12': 'v12.x-XosXYw'
  ':package: v13': 'v13.x-XosXYw'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master-XosXYw"