dist-tags:
  'v12.x-pxRpdk': 'v12'
  'v13.x-pxRpdk': 'latest'
  'master-pxRpdk': 'next'

labels:
  ':package: v12': 'v12.x-pxRpdk'
  ':package: v13': 'v13.x-pxRpdk'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master-pxRpdk"