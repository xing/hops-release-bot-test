dist-tags:
  'v12.x--r-u9N': 'v12'
  'v13.x--r-u9N': 'latest'
  'master--r-u9N': 'next'

labels:
  ':package: v12': 'v12.x--r-u9N'
  ':package: v13': 'v13.x--r-u9N'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master--r-u9N"