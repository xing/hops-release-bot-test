dist-tags:
  'v12.x-0CNnoB': 'v12'
  'v13.x-0CNnoB': 'latest'
  'master-0CNnoB': 'next'

labels:
  ':package: v12': 'v12.x-0CNnoB'
  ':package: v13': 'v13.x-0CNnoB'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master-0CNnoB"