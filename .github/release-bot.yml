dist-tags:
  'v12.x-hYYDip': 'v12'
  'v13.x-hYYDip': 'latest'
  'master-hYYDip': 'next'

labels:
  ':package: v12': 'v12.x-hYYDip'
  ':package: v13': 'v13.x-hYYDip'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master-hYYDip"