dist-tags:
  'v12.x-CN-DmZ': 'v12'
  'v13.x-CN-DmZ': 'latest'
  'master-CN-DmZ': 'next'

labels:
  ':package: v12': 'v12.x-CN-DmZ'
  ':package: v13': 'v13.x-CN-DmZ'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master-CN-DmZ"