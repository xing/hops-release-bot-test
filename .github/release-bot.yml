dist-tags:
  'v12.x-KMRU_N': 'v12'
  'v13.x-KMRU_N': 'latest'
  'master-KMRU_N': 'next'

labels:
  ':package: v12': 'v12.x-KMRU_N'
  ':package: v13': 'v13.x-KMRU_N'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master-KMRU_N"