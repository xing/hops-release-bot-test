dist-tags:
  'v12.x-0CHlc-': 'v12'
  'v13.x-0CHlc-': 'latest'
  'master-0CHlc-': 'next'

labels:
  ':package: v12': 'v12.x-0CHlc-'
  ':package: v13': 'v13.x-0CHlc-'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master-0CHlc-"