dist-tags:
  'v12.x-ALYYX-': 'v12'
  'v13.x-ALYYX-': 'latest'
  'master-ALYYX-': 'next'

labels:
  ':package: v12': 'v12.x-ALYYX-'
  ':package: v13': 'v13.x-ALYYX-'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master-ALYYX-"