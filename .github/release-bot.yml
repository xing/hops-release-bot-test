dist-tags:
  'v12.x-_Z0XCV': 'v12'
  'v13.x-_Z0XCV': 'latest'
  'master-_Z0XCV': 'next'

labels:
  ':package: v12': 'v12.x-_Z0XCV'
  ':package: v13': 'v13.x-_Z0XCV'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master-_Z0XCV"