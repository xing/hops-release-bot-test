dist-tags:
  'v12.x-_0GS-d': 'v12'
  'v13.x-_0GS-d': 'latest'
  'master-_0GS-d': 'next'

labels:
  ':package: v12': 'v12.x-_0GS-d'
  ':package: v13': 'v13.x-_0GS-d'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master-_0GS-d"