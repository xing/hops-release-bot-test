dist-tags:
  'v12.x-TBr0LA': 'v12'
  'v13.x-TBr0LA': 'latest'
  'master-TBr0LA': 'next'

labels:
  ':package: v12': 'v12.x-TBr0LA'
  ':package: v13': 'v13.x-TBr0LA'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master-TBr0LA"