dist-tags:
  'v12.x-4x-NDT': 'v12'
  'v13.x-4x-NDT': 'latest'
  'master-4x-NDT': 'next'

labels:
  ':package: v12': 'v12.x-4x-NDT'
  ':package: v13': 'v13.x-4x-NDT'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master-4x-NDT"