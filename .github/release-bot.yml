dist-tags:
  'v12.x-kF5MRo': 'v12'
  'v13.x-kF5MRo': 'latest'
  'master-kF5MRo': 'next'

labels:
  ':package: v12': 'v12.x-kF5MRo'
  ':package: v13': 'v13.x-kF5MRo'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master-kF5MRo"