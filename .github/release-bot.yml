dist-tags:
  'v12.x-TRoBXs': 'v12'
  'v13.x-TRoBXs': 'latest'
  'master-TRoBXs': 'next'

labels:
  ':package: v12': 'v12.x-TRoBXs'
  ':package: v13': 'v13.x-TRoBXs'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master-TRoBXs"