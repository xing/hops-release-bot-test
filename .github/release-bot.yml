dist-tags:
  'v12.x-0xPK8_': 'v12'
  'v13.x-0xPK8_': 'latest'
  'master-0xPK8_': 'next'

labels:
  ':package: v12': 'v12.x-0xPK8_'
  ':package: v13': 'v13.x-0xPK8_'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master-0xPK8_"