dist-tags:
  'v12.x-CPlovy': 'v12'
  'v13.x-CPlovy': 'latest'
  'master-CPlovy': 'next'

labels:
  ':package: v12': 'v12.x-CPlovy'
  ':package: v13': 'v13.x-CPlovy'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master-CPlovy"