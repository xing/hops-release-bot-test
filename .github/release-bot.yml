dist-tags:
  'v12.x-_-vKnY': 'v12'
  'v13.x-_-vKnY': 'latest'
  'master-_-vKnY': 'next'

labels:
  ':package: v12': 'v12.x-_-vKnY'
  ':package: v13': 'v13.x-_-vKnY'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master-_-vKnY"