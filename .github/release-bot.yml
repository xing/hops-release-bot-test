dist-tags:
  'v12.x--2x-0G': 'v12'
  'v13.x--2x-0G': 'latest'
  'master--2x-0G': 'next'

labels:
  ':package: v12': 'v12.x--2x-0G'
  ':package: v13': 'v13.x--2x-0G'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master--2x-0G"