dist-tags:
  'v12.x-1N-roc': 'v12'
  'v13.x-1N-roc': 'latest'
  'master-1N-roc': 'next'

labels:
  ':package: v12': 'v12.x-1N-roc'
  ':package: v13': 'v13.x-1N-roc'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master-1N-roc"