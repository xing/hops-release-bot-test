dist-tags:
  'v12.x-uXenmd': 'v12'
  'v13.x-uXenmd': 'latest'
  'master-uXenmd': 'next'

labels:
  ':package: v12': 'v12.x-uXenmd'
  ':package: v13': 'v13.x-uXenmd'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master-uXenmd"