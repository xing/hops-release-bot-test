dist-tags:
  'v12.x-JILTO-': 'v12'
  'v13.x-JILTO-': 'latest'
  'master-JILTO-': 'next'

labels:
  ':package: v12': 'v12.x-JILTO-'
  ':package: v13': 'v13.x-JILTO-'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master-JILTO-"