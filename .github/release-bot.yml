dist-tags:
  'v12.x--cp21X': 'v12'
  'v13.x--cp21X': 'latest'
  'master--cp21X': 'next'

labels:
  ':package: v12': 'v12.x--cp21X'
  ':package: v13': 'v13.x--cp21X'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master--cp21X"