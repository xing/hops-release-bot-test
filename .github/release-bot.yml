dist-tags:
  'v12.x--pGH-t': 'v12'
  'v13.x--pGH-t': 'latest'
  'master--pGH-t': 'next'

labels:
  ':package: v12': 'v12.x--pGH-t'
  ':package: v13': 'v13.x--pGH-t'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master--pGH-t"