dist-tags:
  'v12.x-ht8unt': 'v12'
  'v13.x-ht8unt': 'latest'
  'master-ht8unt': 'next'

labels:
  ':package: v12': 'v12.x-ht8unt'
  ':package: v13': 'v13.x-ht8unt'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master-ht8unt"