dist-tags:
  'v12.x-BUs-BX': 'v12'
  'v13.x-BUs-BX': 'latest'
  'master-BUs-BX': 'next'

labels:
  ':package: v12': 'v12.x-BUs-BX'
  ':package: v13': 'v13.x-BUs-BX'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master-BUs-BX"