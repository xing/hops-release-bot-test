dist-tags:
  'v12.x-1bXXnV': 'v12'
  'v13.x-1bXXnV': 'latest'
  'master-1bXXnV': 'next'

labels:
  ':package: v12': 'v12.x-1bXXnV'
  ':package: v13': 'v13.x-1bXXnV'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master-1bXXnV"