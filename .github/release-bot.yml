dist-tags:
  'v12.x-TDDOto': 'v12'
  'v13.x-TDDOto': 'latest'
  'master-TDDOto': 'next'

labels:
  ':package: v12': 'v12.x-TDDOto'
  ':package: v13': 'v13.x-TDDOto'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master-TDDOto"