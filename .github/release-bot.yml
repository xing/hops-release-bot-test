dist-tags:
  'v12.x-XrX-lR': 'v12'
  'v13.x-XrX-lR': 'latest'
  'master-XrX-lR': 'next'

labels:
  ':package: v12': 'v12.x-XrX-lR'
  ':package: v13': 'v13.x-XrX-lR'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master-XrX-lR"