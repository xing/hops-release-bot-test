dist-tags:
  'v12.x-XX0jDj': 'v12'
  'v13.x-XX0jDj': 'latest'
  'master-XX0jDj': 'next'

labels:
  ':package: v12': 'v12.x-XX0jDj'
  ':package: v13': 'v13.x-XX0jDj'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master-XX0jDj"