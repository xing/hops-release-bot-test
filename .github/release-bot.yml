dist-tags:
  'v12.x-X_tCSf': 'v12'
  'v13.x-X_tCSf': 'latest'
  'master-X_tCSf': 'next'

labels:
  ':package: v12': 'v12.x-X_tCSf'
  ':package: v13': 'v13.x-X_tCSf'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master-X_tCSf"