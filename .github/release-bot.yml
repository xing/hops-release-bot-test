dist-tags:
  'v12.x-0ZRCX-': 'v12'
  'v13.x-0ZRCX-': 'latest'
  'master-0ZRCX-': 'next'

labels:
  ':package: v12': 'v12.x-0ZRCX-'
  ':package: v13': 'v13.x-0ZRCX-'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master-0ZRCX-"