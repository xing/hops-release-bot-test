dist-tags:
  'v12.x--ncrlr': 'v12'
  'v13.x--ncrlr': 'latest'
  'master--ncrlr': 'next'

labels:
  ':package: v12': 'v12.x--ncrlr'
  ':package: v13': 'v13.x--ncrlr'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master--ncrlr"