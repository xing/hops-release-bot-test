dist-tags:
  'v12.x-RPI-rN': 'v12'
  'v13.x-RPI-rN': 'latest'
  'master-RPI-rN': 'next'

labels:
  ':package: v12': 'v12.x-RPI-rN'
  ':package: v13': 'v13.x-RPI-rN'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master-RPI-rN"