dist-tags:
  'v12.x-HSUPDs': 'v12'
  'v13.x-HSUPDs': 'latest'
  'master-HSUPDs': 'next'

labels:
  ':package: v12': 'v12.x-HSUPDs'
  ':package: v13': 'v13.x-HSUPDs'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master-HSUPDs"