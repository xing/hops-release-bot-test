dist-tags:
  'v12.x-X-ootg': 'v12'
  'v13.x-X-ootg': 'latest'
  'master-X-ootg': 'next'

labels:
  ':package: v12': 'v12.x-X-ootg'
  ':package: v13': 'v13.x-X-ootg'

release-pr-branch-pattern: 'release-bot/next-%s'

prepare-release-command: 'yarn release:prepare'

rollback-release-command: 'yarn release:rollback'


default-branch: "master-X-ootg"